{% extends "base.html" %}
{% block content %}

<div class="container">
    </br>
    <form method="POST" class="row">
        {% csrf_token %}
        <h1>{{drink.name}}</h1>
        <label class="col-lg-4">Enter your quantity</label>
        <input type="text" class="form-control col-lg-6" name="quantity" placeholder="1" value="1">
        <input type="radio" name="honey">Honey Boba<br>
        <input type="radio" name="double">Double Honey Boba<br>
        <input type="radio" name="triple">Triple Honey Boba<br>
        <input type="radio" name="no">No Boba<br>
        <button type="submit" class="btn btn-primary col-lg-2">Add to Cart</button>
    </form>
</div>

{% endblock content %}
