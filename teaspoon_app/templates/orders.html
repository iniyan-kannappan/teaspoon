{% extends "base.html" %}
{% block content %}

<div class="container">
    </br>
    {% for order in orders %}
    {% if not order.pending_or_dispatched %}
    <a href="{% url 'staff_cart' order.id %}">Order {{order.id}} - Pending</a>
    {% else %}
    <a href="{% url 'staff_cart' order.id %}">Order {{order.id}} - Dispatched</a>
    {% endif %}
    <br>
    {% endfor %}
</div>
{% endblock content %}
